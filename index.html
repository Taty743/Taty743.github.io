<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <!-- Import QuaggaJS library for barcode detection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>Barcode Scanner</h1>

    <!-- Video element to display camera feed -->
    <video id="video" width="300" height="300" autoplay></video>
    
    <!-- Display the last scanned barcode text -->
    <p>Scanned Barcode: <span id="output"></span></p>

    <!-- List to store all scanned barcodes -->
    <h2>Scanned Barcodes:</h2>
    <ul id="barcode-list"></ul>

    <script>
        const output = document.getElementById("output");
        const barcodeList = document.getElementById("barcode-list");

        // Function to check if the date is in the past (DD/MM/YYYY format)
        function isPastDate(dateStr) {
            // Extract the date part (assumes it's at the beginning of the barcode text)
            const dateParts = dateStr.split(' ')[0].split('/');
            const day = parseInt(dateParts[0], 10); // Day
            const month = parseInt(dateParts[1], 10) - 1; // Month (zero-based)
            const year = parseInt(dateParts[2], 10); // Year

            // Create a Date object from the parsed date
            const scannedDate = new Date(year, month, day);

            // Get the current date (without time for comparison)
            const currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0); // Set time to 00:00:00 for comparison

            // Return true if the scanned date is in the past
            return scannedDate < currentDate;
        }

        // Initialize QuaggaJS for barcode scanning
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector("#video"), // Use the video element
                constraints: {
                    facingMode: "environment" // Use the back camera
                }
            },
            decoder: {
                readers: ["ean_reader", "code_128_reader", "upc_reader"] // Common barcode formats
            }
        }, function(err) {
            if (err) {
                console.error("Error initializing Quagga:", err);
                return;
            }
            Quagga.start(); // Start barcode scanning
        });

        // Listen for detected barcodes
        Quagga.onDetected(function(result) {
            const barcode = result.codeResult.code; // Extract the barcode text

            // Display the barcode once
            if (output.textContent !== barcode) {
                output.textContent = barcode; // Display the latest scanned barcode

                // Create a new list item and add it to the list
                const listItem = document.createElement("li");
                listItem.textContent = barcode;

                // Check if the barcode date (the part before the first space) is in the past
                if (isPastDate(barcode)) {
                    // If the date is in the past, send a notification to the user
                    sendNotification("Fecha pasada", "¡El código de barras contiene una fecha pasada!");

                    // Optionally, you can change the text color to show it's a past date
                    listItem.style.color = "red"; // Change color to red for visual cue
                }

                barcodeList.appendChild(listItem);
            }
        });

        // Function to send a browser notification
        function sendNotification(title, body) {
            // Check if the browser supports notifications
            if ("Notification" in window) {
                // Ask for permission if not already granted
                if (Notification.permission === "granted") {
                    // Create and show the notification
                    new Notification(title, {
                        body: body,
                        icon: "https://via.placeholder.com/150", // Optional icon for the notification
                    });
                } else if (Notification.permission !== "denied") {
                    // Request permission if not yet granted
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification(title, {
                                body: body,
                                icon: "https://via.placeholder.com/150",
                            });
                        }
                    });
                }
            }
        }
    </script>
</body>
</html>
